<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Web - Contact Form</title>
  </head>
  <body style="background-color: #fafffe;">
    <form style="
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 100px;
    padding: 30px;
    border-radius: 35px;
    background-color: #fafffe;
    box-shadow:    -9px 9px 18px #878a89,
             9px -9px 18px #ffffff;
    ">
      <div style="margin-bottom: 10px;">
        <label for="input-name" style="
        font-size: 20px;
        font-weight:900;">Name</label>
        <input id="input-name" type="text" style="
        width:100%;
        background-color:rgb(225, 233, 233);
        border: 1px solid gainsboro; border-radius: 8px;
        padding: 10px;
        margin-top: 10px;"/>
      </div>
      <div style="margin-bottom: 10px;">
        <label for="input-email" style="
        font-size: 20px;
        font-weight:900;">Email</label>
        <input id="input-email" type="email" style="
        width:100%;
        background-color:rgb(225, 233, 233);
        border: 1px solid gainsboro; border-radius: 8px;
        padding: 10px;
        margin-top: 10px;"/>
      </div>
      <div style="margin-bottom: 10px;">
        <label for="input-pn" style="
        font-size: 20px;
        font-weight:900;">Phone Number</label>
        <input id="input-pn" type="text" style="
        width:100%;
        background-color:rgb(225, 233, 233);
        border: 1px solid gainsboro; border-radius: 8px;
        padding: 10px;
        margin-top: 10px;"/>
      </div>
      <div style="margin-bottom: 10px;">
        <label for="input-subject" style="
        font-size: 20px;
        font-weight:900;">Subject</label>
        <select id="input-subject" style="
        width:100%;
        background-color:rgb(225, 233, 233);
        border: 1px solid gainsboro;
        border-radius: 8px;
        padding: 10px;
        margin-top: 10px;
        font-size: medium;">
          <option value="">I'm Hiring</option>
          <option value="">Let's Talk</option>
          <option value="">Help to create some projects</option>
          <option value="">Let's Collaborate</option>
        </select>
      </div>
      <div style="margin-bottom: 10px;">
        <label for="input-messages" style="
        font-size: 20px;
        font-weight:900;">Your Messages</label>
        <textarea id="input-messages" cols="20" style="
        width:100%;
        background-color:rgb(225, 233, 233);
        border: 1px solid gainsboro; border-radius: 8px;
        padding: 10px;
        margin-top: 10px;"></textarea>
      </div>
      <button type="submit" style="
        width: 100px;
        border:none;
        border-radius: 8px;
        padding: 8px 20px;
        font-size: medium;
        margin-top: 15px;
        color: whitesmoke;
        background-color: orangered;
        ">Submit</button>
    </form style="background-color: aqua;">
  </body>
</html>
